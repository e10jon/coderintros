version: '3'

services:
  mysql:
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: user
    image: mariadb:10.1
    ports:
      - 3306:3306
    volumes:
      - ./data/wordpress.sql:/docker-entrypoint-initdb.d/wordpress.sql

  wordpress:
    build:
      context: ./wordpress
    depends_on:
      - mysql
    environment:
      DB_NAME: wordpress
      DB_USER: user
      DB_PASSWORD: password
      DB_HOST: mysql
      S3_UPLOADS_BUCKET:
      S3_UPLOADS_KEY:
      S3_UPLOADS_SECRET:
      S3_UPLOADS_REGION:
      S3_UPLOADS_USE_LOCAL: 'true'
      S3_UPLOADS_BUCKET_URL:
      AUTH_KEY: 123
      AUTH_SALT: 123
      LOGGED_IN_KEY: 123
      LOGGED_IN_SALT: 123
      NONCE_KEY: 123
      NONCE_SALT: 123
      SECURE_AUTH_KEY: 123
      SECURE_AUTH_SALT: 123
      WP_DEBUG: 'true'
    volumes:
      - ./wordpress/themes/coderintros:/var/www/html/wp-content/themes/coderintros

  react:
    build:
      args:
        SKIP_BUILD: 'true'
      context: ./react
    command: yarn run dev
    depends_on:
      - wordpress
    environment:
      GA_DEBUG: 'false'
      NODE_ENV: development
    volumes:
      - /usr/src/app/node_modules
      - ./react:/usr/src/app

  varnish:
    build:
      args:
        - PURGERS_ACL="0.0.0.0\/0";
      context: ./varnish
    depends_on:
      - react
      - wordpress
    ports:
      - 80:80
